<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!--Mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Edit index.html to change the title.-->
    <title>Bubble Run! - PlayBern edition</title>

    <!--p5 libraries folder must be up one level from this html file-->
    <script type="text/javascript" src="libraries/p5.min.js"></script>

    <!--our own script should be in same folder as the html-->
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/Bubble.js"></script>
    <script type="text/javascript" src="src/Reaper.js"></script>
    <script type="text/javascript" src="src/Fairy.js"></script>

    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!--Add HTML content if you wish. It will appear above your sketch-->
    <div id="gamejam">
        <a href="http://playbern.ch/events/game-jam/" title="Visit PlayBern.ch">
            <img src="http://playbern.ch/wp-content/uploads/2020/07/logo-head_kleiner-mit-Rand.png" alt="PlayBern"></a>
        <a href="javascript:location.reload()" title="Restart game" class="reset button">
            PLAY AGAIN!</a>
        <a href="https://github.com/we-art-o-nauts/bubble-run/tree/master#bubble-run" title="View source" class="credits button">
            Credits</a>
    </div>
</body>

<script>
    /* prevent safari > 11.3 from bouncing */
    document.body.addEventListener('touchmove', function (e) {
        e.preventDefault();
    }, {passive: false});
</script>

</html>
